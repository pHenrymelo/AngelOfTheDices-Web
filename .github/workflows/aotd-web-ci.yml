name: Angel of The Dices - Web / Integration

on:
  push:
    branches: ["main", "staging", "develop"]
  pull_request:
    branches: ["main", "staging", "develop"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm biome check src

      - name: Build application
        run: pnpm build
